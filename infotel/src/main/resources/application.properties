spring.application.name=infotel
# ==============================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================
server.port=8080

# ==============================
# CONFIGURACIÓN DE MySQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/infotel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# CONFIGURACIÓN DE JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# CORS (Permitir conexión desde Angular en localhost:4200)
# ==============================
# O puedes controlarlo vía @CrossOrigin en los controladores también
# spring.web.cors.allowed-origins=http://localhost:4200

# ==============================
# LOGGING
# ==============================
logging.level.org.springframework=INFO

